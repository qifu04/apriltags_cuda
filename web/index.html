<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Image Viewer</title>
</head>
<body>
    <h1>WebSocket Image Viewer</h1>
    <img id="image" src=""/>
    <script>
        var ws = new WebSocket("ws://" + location.host + "/ws");
        ws.onmessage = function(event) {
            document.getElementById("image").src = 'data:image/jpeg;base64,' + event.data;
        };
    </script>
</body>
</html>
